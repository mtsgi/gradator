<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gradator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" media="all and (min-width: 440px)">
    <link rel="stylesheet" href="mobile.css" media="all and (max-width: 440px)">
    <script src="gradator.js"></script>
    <script src="jscolor.js"></script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Gradator">
        <a onclick="$('#about').toggle()">Gradatorについて</a>
    </header>
    <div class="flexbox">
        <div id="colorbox"></div>
        <div id="code"></div>
    </div>
    <div id="toolbar">
        <a onclick="copy2cb()">クリップボードにコピー</a>
    </div>
    <div class="boxtitle">
        グラデーション
        <a id="addstop" onclick="addStop()">点を追加</a>
        <a onclick="readPreset( grad )">自動整形</a>
    </div>
    <div class="boxcontent" id="stops">
            <div class="colorstop">
                <span>位置(%)</span>
                <input min='0' max='100' type="number" class="point">
                <span>カラー</span>
                <input type="text" class="colorname jscolor">
            </div>
            <div class="colorstop">
                <span>位置(%)</span>
                <input min='0' max='100' type="number" class="point">
                <span>カラー</span>
                <input type="text" class="colorname jscolor">
            </div>
    </div>

    <div class="boxtitle">
        プリセット
    </div>
    <div class="boxcontent" id="presets">
        ・デフォルトプリセット<br>
        <div class="preset" onclick="readPreset( preset[0] )"></div>
        <div class="preset" onclick="readPreset( preset[1] )"></div>
        <div class="preset" onclick="readPreset( preset[2] )"></div>
        <div class="preset" onclick="readPreset( preset[3] )"></div>
        <div class="preset" onclick="readPreset( preset[4] )"></div>
        <br>
        ・ユーザープリセット<br>
        <div class="userpreset" id="u0" onclick="readPreset( user[0] )"></div>
        <div class="userpreset" id="u1" onclick="readPreset( user[1] )"></div>
        <div class="userpreset" id="u2" onclick="readPreset( user[2] )"></div>
        <div>
            <a class="set" onclick="addPreset(0)">セット</a>
            <a class="set" onclick="addPreset(1)">セット</a>
            <a class="set" onclick="addPreset(2)">セット</a>
        </div>

    </div>
    
    <div id="done">コピーしました</div>

    <div id="about">
        GradatorはCSS3のグラデーションを簡単に作成するためのアプリケーションです。<br>
        「自動整形」を押すと位置が上から順になるよう並べ替え、重複する点を一つにまとめます。<br>
        「セットする」を押すと現在のプリセットは上書きされます。<br>
        This application is using jscolor, based on GPLv3 license.
    </div>
</body>

</html>
