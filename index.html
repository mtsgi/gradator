<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gradator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" media="all and (min-width: 440px)">
    <link rel="stylesheet" href="mobile.css" media="all and (max-width: 440px)">
    <script src="gradator.js"></script>
    <script src="jscolor.js"></script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Gradator">
        <a href="about.html">Gradatorについて</a>
    </header>
    <div class="flexbox">
        <div id="colorbox"></div>
        <div id="code">background : white;</div>
    </div>
    <div id="toolbar">
        <a onclick="copy2cb()">クリップボードにコピー</a>
        <a href="">共有する</a>
    </div>
    <div class="boxtitle">
        グラデーション
        <a id="addstop" onclick="addStop()">点を追加</a>
        <a onclick="readPreset( grad )">整形</a>
    </div>
    <div class="boxcontent" id="stops">
            <div class="colorstop">
                <span>位置(%)</span>
                <input min='0' max='100' type="number" class="point">
                <span>カラー</span>
                <input type="text" class="colorname jscolor">
            </div>
            <div class="colorstop">
                <span>位置(%)</span>
                <input min='0' max='100' type="number" class="point">
                <span>カラー</span>
                <input type="text" class="colorname jscolor">
            </div>
    </div>

    <div class="boxtitle">
        プリセット
        <a onclick="addPreset()">セットする</a>
    </div>
    <div class="boxcontent" id="presets">
        ・ユーザープリセット
        <div class="preset" id="p0" onclick="readPreset( preset[0] )"></div>
        ・その他のプリセット
        <div class="preset" id="p1" onclick="readPreset( preset[1] )"></div>
    </div>
    <div id="done">コピーしました</div>
</body>

</html>
